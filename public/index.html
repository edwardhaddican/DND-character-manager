<!DOCTYPE html>
<html>

<head>
  <link rel="apple-touch-icon" href="/appleTouchIcon.jpg">
  <meta name="theme-color" content="#DEF4C6" />
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width initial-scale=1.0'>

  <title>Stackathon</title>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="/bundle.min.js"></script>
  <link rel="stylesheet" href="/uikit.min.css" />
  <link rel="manifest" href='/manifest.json' />
  <script defer src="/uikit.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('service worker is not supported');
        });
      });
    }
  </script>
</head>

<body>
  <noscript>
    <h1>JavaScript is require for this page to function</h1>
  </noscript>
  <div id="app"></div>
</body>

</html>
